<h2> Emmet / Zen Coding</h2>

<!--
    etiket isimlerini direkt verebiliyoruz
    + kardeş öğe
    > içinde öğe
    ^ yukarı çık ve öğe oluştur
    * çarp -> p*3
    lorem -> çok uzun yazı oluşturur
    lorem4 -> 4 kelimelik yazı oluşturur
    . -> class
    # -> id
-->

<!-- h1+p+p+h2+p+p+p -> h1+p*2+h2+p*3-->
<h1></h1>
<p></p>
<p></p>
<h2></h2>
<p></p>
<p></p>
<p></p>

<!-- ul>li*3^p*2+h3 -->
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
<p></p>
<p></p>
<h3></h3>

<!-- ul>li*3>lorem1^^p*2>lorem4^h3>lorem1-->
<ul>
    <li>Lorem.</li>
    <li>Aperiam.</li>
    <li>Beatae!</li>
</ul>
<p>Lorem ipsum dolor sit.</p>
<p>Inventore quia dolorem rem.</p>
<h3>Lorem.</h3>

<!--h3.deneme>lorem1-->
<h3 class="deneme">Lorem.</h3>

<!--h3#idolussun>lorem1-->
<h3 id="idolussun">Lorem.</h3>

<!-- h3.deneme#idolussun>lorem1-->
<h3 class="deneme" id="idolussun">Lorem.</h3>

<!-- h3.birinci-class.ikinci-class-->
<h3 class="birinci-class ikinci-class"></h3>

<!-- .tepki-->
<div class="tepki"></div>

<!-- $ otomatik olarak artış sağlar
ul>li#idNo$*3
-->
<ul>
    <li id="idNo1"></li>
    <li id="idNo2"></li>
    <li id="idNo3"></li>
</ul>
