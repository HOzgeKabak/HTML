<!--
İskeletinin Genel Yapısını Anlamak
Html sayfalarının en temel bileşenleri nelerdir ? Bir html iskeleti nasıl oluşturulur ?

Web tasarım konusunda araştırma yapan hemen herkesin karşına çıkan temel kavram HTML'dir. 
Web sayfalarını oluşturma aşamasında kullanılan standart bir metin işaret dili olan HTML açılımı 
“Hyper Text Markup Language” olarak bilinir. Genel bilinen yanlış kanının aksine HTML bir programlama dili değildir.
Daha açık anlatmak gerekirse, Chrome, Firefox, Yandex gibi tarayıcıların okuyup anlamlandırdığı dil HTML dilidir.
Bir html sayfası oluşturmadan önce mutlaka HTML 5 standartlarına uygun bir html iskeleti oluşturmalıyız. 
Web sayfalarımızı HTML 5 standardına uygun hazırlamamız büyük önem taşımaktadır çünkü arama motorları tarafından 
önemsenmektedir.

-->

<!--tab+ünlem tuşlarına bastığımızda otomatik gelir
    tüm html kodlarının başında olması gerekir-->

<!DOCTYPE html> <!-- sayfanın html sayfası olduğunu gösterir-->
<html lang="tr"> <!-- sayfanın dilini belirtir-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lectures</title> <!-- Sayfanın başlığı -->
</head>
<body>
    <!-- BU kısma kodlarımız yazılacak-->
    <h1>Example</h1>
    <ul>
        <li>Lorem.</li>

    </ul>
</body>
</html>
