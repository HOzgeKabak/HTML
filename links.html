<h2>Linklerle Çalışmak</h2>
<!--
    - başka bir web sitesine git
    - başka bir sayfaya git
    - aynı sayfa içinde bir yere git
    - mail at
    - telefon et
    href=""
-->

<a href="https://www.google.com.tr/?hl=tr">
    google sayfasına gidilecek
    <!-- aynı sayfa içinde linki döndürecek-->
</a>

<br> <!-- bir alt satıra geçilmesini sağlar-->

<a href="https://www.google.com.tr/?hl=tr" target="_blank">
    google sayfasına gidilecek
    <!-- yeni sekmede link açılacak-->
</a>

<br>

<a href="info.html">
   info sayfasına gidilecek
</a>

<br>
<a href="#footer">
    En Alt Kısma Git
    <!-- Spesifik olarak sayfanın bir yerine gidilmesini sağlar-->
</a>
<br>
<a href="mailto:mailadresi">
    mail at
    <!-- mail adresi kısmına mail eklenecek-->
</a>

<br>
<a href="tel:telefonno">
    telefonla arama yap
    <!-- telefon numarası telefonno kısmına yazılacak-->
</a>
<br>
<a href="https://picsum.photos/" target="_blank">
    <img src="https://picsum.photos/200/800" alt="Lorem Image">
    <!-- görsele tıklanıldığında web sitesi açar-->
</a>
<br>

<h2 id="footer">En Alt Kısım</h2>
